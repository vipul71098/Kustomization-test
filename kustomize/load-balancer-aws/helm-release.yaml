apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller1
  namespace: flux-system
spec:
  interval: 1m
  chart:
    spec:
      chart: aws-load-balancer-controller
      version: '1.2.7'
      sourceRef:
        kind: HelmRepository
        name: eks-charts
        namespace: flux-system
      interval: 1m
  # Default values
  values:
    clusterName: loadCluster5
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::511740069564:role/AmazonEKSLoadBalancerControllerRole"
        
